<h1>Calculator</h1>
<hr>
<ion-input 
    type="number" 
    [(ngModel)]="n1"
    clear-input="true"></ion-input>

<ion-input 
    type="number" 
    [(ngModel)]="n2"
    clear-input="true"
></ion-input>

<ion-button (click)="onAddClick()"> + </ion-button>
<ion-button (click)="onSubtractClick()"> - </ion-button>
<ion-button (click)="onMultiplyClick()"> X </ion-button>
<ion-button (click)="onDivideClick()"> / </ion-button>
<div class="resultContainer">
    <p 
        [ngClass]="{positive : result >= 0, negative : result < 0}"
        *ngIf="result !== 0 else noResult"
    >
        {{result | currency:'INR'}}
    </p>
    <ng-template #noResult>No Result!!</ng-template>
</div>
